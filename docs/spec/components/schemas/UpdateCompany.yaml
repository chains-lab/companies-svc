type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: The UUID of the company to be updated.
      type:
        type: string
        enum: [ update_company ]
      attributes:
        type: object
        properties:
          icon:
            type: string
            format: uri
            description: URL to the company's icon image.
          name:
            type: string
            description: The name of the company.