type: object
required:
  - distributor_id
  - user_id
  - invited_by
  - role
  - status
  - created_at
properties:
    distributor_id:
        type: string
        format: uuid
        description: "The unique identifier for the distributor associated with the employee invite."
    user_id:
        type: string
        format: uuid
        description: "The unique identifier for the user being invited as an employee."
    invited_by:
        type: string
        format: uuid
        description: "The unique identifier for the user who sent the invitation."
    role:
        type: string
        description: "The role of the invited employee within the distributor's organization (e.g., manager, staff)."
    status:
        type: string
        enum: [ pending, accepted, declined ]
        description: "The current status of the employee invitation."
    answered_at:
        type: string
        format: date-time
        description: "The timestamp when the invitation was responded to (accepted or declined)."
    created_at:
        type: string
        format: date-time
        description: "The timestamp when the employee invite was created."