type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: The UUID of the distributor to be updated.
      type:
        type: string
        enum: [ update_distributor ]
      attributes:
        type: object
        properties:
          icon:
            type: string
            format: uri
            description: URL to the distributor's icon image.
          name:
            type: string
            description: The name of the distributor.