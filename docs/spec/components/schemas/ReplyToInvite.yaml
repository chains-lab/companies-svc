type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "invite id"
      type:
        type: string
        enum: [ company_invite ]
      attributes:
        type: object
        required:
          - reply
        properties:
          reply:
            type: string
            enum: [ accept, decline ]
            description: "The reply to the invite, either 'accept' or 'decline'"