type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: The UUID of the company to be updated.
      type:
        type: string
        enum: [ update_company_status ]
      attributes:
        type: object
        required:
          - status
        properties:
          status:
            type: string
            enum: [ active, inactive ]
            description: The new status of the company.