type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: The UUID of the employee to be updated.
      type:
        type: string
        enum: [ update_employee ]
      attributes:
        type: object
        required:
          - role
        properties:
          role:
            type: string
            description: "The role of the employee within the distributor's organization (e.g., manager, staff)."
            example: manager