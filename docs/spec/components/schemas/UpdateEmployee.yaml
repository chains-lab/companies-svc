type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: string
        description: "user id + company id (UUID:UUID)"
        pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      type:
        type: string
        enum: [ employee ]
      attributes:
        type: object
        properties:
          role:
            type: string
            description: The role or position of the employee within the company.
          position:
            type: string
            description: The job title of the employee.
          label:
            type: string
            description: A label or tag associated with the employee.
