type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ send_employee_invite ]
      attributes:
        type: object
        required:
          - company_id
          - user_id
          - role
        properties:
          company_id:
            type: string
            format: uuid
            description: The UUID of the company to which the user is being invited.
          user_id:
            type: string
            format: uuid
            description: The UUID of the user being invited.
          role:
            type: string
            description: The role assigned to the invited user within the company.
            enum: [ admin, member ]