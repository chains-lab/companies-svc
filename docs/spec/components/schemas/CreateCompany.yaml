type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ company ]
      attributes:
        type: object
        required:
          - icon
          - name
        properties:
          icon:
            type: string
            format: uri
            description: URL to the company's icon image.
          name:
            type: string
            description: The name of the company.