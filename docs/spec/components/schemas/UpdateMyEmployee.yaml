type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: string
        description: "user id + company id (UUID:UUID)"
        pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      type:
        type: string
        enum: [ employee ]
      attributes:
        type: object
        required:
          - company_id
        properties:
          company_id:
            type: string
            format: uuid
            description: The ID of the company the employee belongs to.
          position:
            type: string
            description: The job title of the employee.
          label:
            type: string
            description: A label or tag associated with the employee.
