type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ employee ]
      attributes:
        type: object
        properties:
          position:
            type: string
            description: The job title of the employee.
          label:
            type: string
            description: A label or tag associated with the employee.
