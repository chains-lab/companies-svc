type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ employee ]
      attributes:
        type: object
        required:
          - company_id
        properties:
          company_id:
            type: string
            format: uuid
            description: The ID of the company the employee belongs to.
          position:
            type: string
            description: The job title of the employee.
          label:
            type: string
            description: A label or tag associated with the employee.
