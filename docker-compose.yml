services:
  companies-svc:
    build: .
    container_name: companies-svc
    environment:
      - KV_VIPER_FILE=./config_docker.yaml
    ports:
      - "8004:8000"
    networks:
      - chains-net

  companies-svc-postgres:
    image: postgres:15
    container_name:  companies-svc-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "7004:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - chains-net

volumes:
  pgdata:
  bundle:

networks:
  chains-net:
    external: true
